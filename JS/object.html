<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var radius = 1;
        var x = 1;
        var y = 1;

        const circle = {
            radius : 1,
            location : {
                x: 1,
                y: 2
            },
            draw: function(){
                document.write('draw');
            }
        };

        // Factory Function
        function createCircle(radius) {
            return {
            radius,
            draw() {
                document.write('draw');
                
            }
        };  
    }
    
    const circle1 = createCircle(1);
    document.draw(circle1);
    circle1.draw();


    // Constructor Function
    function Circle(radius) {
        this.radius = radius;
        this.draw = function() {
            document.write('draw');
        }
        return this;
    }

    const circle = new Circle(1);
       
    </script>
</body>
