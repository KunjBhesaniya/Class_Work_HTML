    <body>
        <script>
            var a = prompt("Enter No1");
            var b = prompt("Enter No2");
            var c = prompt("Enter No3");
            var d = prompt("Enter No4");
            var e = prompt("Enter No5");

            if(a>b && a>c && a>d && a>e)
            {
                document.write(a + " is larger number");
            }
            else if(b>a && b>c && b>d && b>e)
            {
                document.write(b + " is larger number");
            }
            else if(c>a && c>b && c>d && c>e)
            {
                document.write(c+ " is larger number");
            }
            else if(d>a && d>b && d>c && d>e)
            {
                document.write(d + " is larger number");
            }
            else
            {
                document.write(e + " is larger number");
            }
        </script>
